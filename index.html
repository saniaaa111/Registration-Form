   <link rel="stylesheet" href="index.css"
   <!DOCTYPE html>
   <html>
   <head>
     <title>Registration Form</title>
     <style>
       .error {
         color: red;
       }
     </style>
   </head>
   <body>
   
   <h2>Registration Form</h2>
   
   <form id="registrationForm">
     <label for="name">Name:</label>
     <input type="text" id="name" name="name" required><br>
   
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" required><br>
   
     <label for="password">Password:</label>
     <input type="password" id="password" name="password" required><br>
   
     <label for="dob">Date of Birth:</label>
     <input type="date" id="dob" name="dob" required><br>
     <span id="dobError" class="error"></span><br>
   
     <label for="acceptTerms">Accept Terms:</label>
     <input type="checkbox" id="acceptTerms" name="acceptTerms" required><br>
   
     <button type="submit">Register</button>
   </form>
   
   <hr>
   
   <h2>Entries</h2>
   
   <table border="1">
     <thead>
       <tr>
         <th>Name</th>
         <th>Email</th>
         <th>Password</th>
         <th>Date of Birth</th>
         <th>Accepted Terms?</th>
       </tr>
     </thead>
     <tbody id="entriesTableBody">
     </tbody>
   </table>
   
   <script>
     const registrationForm = document.getElementById('registrationForm');
     const dobInput = document.getElementById('dob');
     const dobError = document.getElementById('dobError');
     const entriesTableBody = document.getElementById('entriesTableBody');
   
     registrationForm.addEventListener('submit', function(event) {
       const dobValue = new Date(dobInput.value);
       const currentDate = new Date();
       const minDate = new Date(currentDate.getFullYear() - 55, currentDate.getMonth(), currentDate.getDate());
       const maxDate = new Date(currentDate.getFullYear() - 18, currentDate.getMonth(), currentDate.getDate());
   
       if (dobValue < minDate || dobValue > maxDate) {
         dobError.textContent = 'Date of birth must be between 18 and 55 years ago.';
         event.preventDefault();
       } else {
         dobError.textContent = '';
   
         // Add entry to the table
         const name = document.getElementById('name').value;
         const email = document.getElementById('email').value;
         const password = document.getElementById('password').value;
         const dob = dobValue.toDateString();
         const acceptTerms = document.getElementById('acceptTerms').checked;
   
         const newRow = entriesTableBody.insertRow();
         newRow.insertCell().textContent = name;
         newRow.insertCell().textContent = email;
         newRow.insertCell().textContent = password;
         newRow.insertCell().textContent = dob;
         newRow.insertCell().textContent = acceptTerms ? 'Yes' : 'No';
   
         // Clear form inputs
         registrationForm.reset();
       }
     });
   </script>
   
   </body>
   </html>
